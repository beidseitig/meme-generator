<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1 id="title">Meme Generator</h1>
    </header>
    <main>
        <section id="main-section">
            <input type="file" accept="image/*" id="meme-insert">
            <img src="" alt="">

            <div id="buttons">
                <button id="normal">NORMAL</button>
                <button id="fire">FIRE</button>
                <button id="water">WATER</button>
                <button id="earth">EARTH</button>
            </div>

            <input type="text" id="text-input" maxlength="60">
            <div id="meme-image-container">
                <img src="" id="meme-image" alt="meme">
                <p id="meme-text"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
